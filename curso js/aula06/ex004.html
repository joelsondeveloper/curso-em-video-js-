<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('qual é seu nome: ')
        document.writeln(`Olá, <strong>${nome}!</strong> seu nome tem ${nome.length} letras <br>`)
        document.writeln(`seu nome em maiusculas é ${nome.toUpperCase()} <br>`)
        document.writeln(`seu nome em minusculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
