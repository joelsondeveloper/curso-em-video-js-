<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avaliador de numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>avaliador de numeros</h1>
    </header>
    <section>
        <div id="form">
            digite valores (entre 0 e 100): 
            <input type="number" name="valor" id="valor">
            <input type="button" value="enviar" id="button" onclick="enviar()">
        </div>
        <div id="total">
            <div class="resultado">
                <table id="res" ></table>
                <input type="button" value="calcular" id="calcular" onclick="calcular()">
            </div>
            <div id="calculo"></div>
        </div>
    </section>
    <footer>
        <p>&copy; joelsondeveloper</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
